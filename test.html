<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <!------- Slide Show Background ---------->
 <div class="slideshow-container">     
    <div class="mySlides fade">
      <img src="Images/pic1.jpg" style="width:100%; height:900px;">
      <div class="text"></div>
    </div>
    
    <div class="mySlides fade">
      <img src="Images/pic2.jpg" style="width:100%; height: 900px;">
      <div class="text"></div>
    </div>
    
    <div class="mySlides fade">
      <img src="Images/pic3.jpg" style="width:100%; height:900px;">
      <div class="text"></div>
    </div>

  </div>
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
  <!--------------- Slide Show Script ---------------->
  <script>
      let slideIndex = 0;
      showSlides();
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 7000); // Currently set to change image every 7 seconds
      }
  </script>

</body>
</html>
